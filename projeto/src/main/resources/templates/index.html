<!DOCTYPE HTML>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- Mapa de caracteres unicode -->
        <meta charset="UTF-8" />

        <!-- Autor da página -->
        <meta name="author" content="Alex Machado Ribeiro, co-autor" />

        <!-- Indexar página nos motores de busca -->
        <meta name="robots" content="index, follow" />
        <meta name="keywords" content="chave, chaves, palavra, palavras, java, spring, mvc, boot, framework, senai, desenvolvedor, desenvolvimento, programa, programação, programador, dev, developer, development, sistema, software, aplicação, app, webapp, web, ee, javaee, crud, banco, dados, database, sql, mysql, servidor, front-end, back-end, front, back, end, tomcat, apache, maven" />
        <meta name="description" content="Descrição da página feita com Java Spring Framework." />

        <!-- Design responsivo/Mobile First -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link href="imagens/Java-logo.png" rel="shortcut icon" type="image/png" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- CSS Interno -->
        <style>

            .lista {
            	margin-top: 80%px;
            	margin-left: 20%;
            	width: 38%;
            	height: 90vh;
            }
            
            .lista button {
            	width: 50px;
            	margin: 5px 10px;
            	border-radius: 2px;
            }

            footer {
                width: 100%;
                height: 60px;
                margin-top: 60px;
                background-color: black;
                border-color: red; 
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }

        </style>

        <!-- Título da página -->
        <title>CRUD com Spring Framework</title>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Spring CRUD Java</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cadastrarEvento">Cadastrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Alterar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Excluir</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!-- Fim do navbar -->

        <!-- Conteúdo da página aqui -->
        <div class="lista">
            <h1>Eventos cadastrados</h1>
            <hr />
            <div th:each="evento: ${eventos}">
            	<div class="row">
	            	<h3><span th:text="${evento.nome}"></span></h3>
	            	<p><label>Local:</label><span th:text="${evento.local}"></span></p>
	            	<p><label>Data:</label><span th:text="${evento.data}"></span></p>
	            	<p><label>Horário:</label><span th:text="${evento.horario}"></span></p>
	            	 <a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigoEvento)).build()}" class="btn btn-danger">Excluir</a>
							<a th:href="${(#mvc.url('EC#alterarEvento').arg(0, evento.codigoEvento)).build()}" class="btn btn-primary">Alterar</a>
	           
						</div>
					</div>		
				</div>
			</div>
		</div>
        <!-- Fim do conteúdo da página -->

        <!-- Footer -->
        <footer>
            <div class="copyright">
                <p>Todos os direitos reservados.</p>
            </div>
        </footer>
        <!-- Fim do footer -->

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
</html>
